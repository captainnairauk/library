<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main-body">
            <div>
                <button class="add-book" onclick="openForm()">Create a Book</button>
            </div>
            <div class="form-popup">    
                <form action="" class="form-container">
                    <h1>Create a Book</h1>
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Book's Name" name="name" id="name" required>

                    <label for="author"><b>Author</b></label>
                    <input type="text" placeholder="Enter Author's name" name="author" id="author" required>

                    <label for="is_read">Have you read this book?</label>
                    <input type="checkbox" name="is_read" id="isRead">

                    <button type="submit" class="btn">Create</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
            <div class="book-table"></div>
        </div>
        <div class="footer">
            <p>Copyright Â© Aniket Kaimal 2025</p>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
